<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for i in queryset %}
        <div>
            <a href="/hotel/detail/{{i.id}}"> <h2> {{i.name}} </h2> </a>
            <p> {{i.description}} </p>
        </div>
    {% endfor %}
</body>
</html>
